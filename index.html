<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="calculadora">
            <h1><i class="fa-solid fa-calculator"></i>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="calc" onclick="clean()">C</button></td>
                    <td><button class="calc" onclick="back()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="calc" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                    <td><button class="calc" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="numb" onclick="insert('7')">7</button></td>
                    <td><button class="numb" onclick="insert('8')">8</button></td>
                    <td><button class="numb" onclick="insert('9')">9</button></td>
                    <td><button class="calc" class="calc" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="numb" onclick="insert('4')">4</button></td>
                    <td><button class="numb" onclick="insert('5')">5</button></td>
                    <td><button class="numb" onclick="insert('6')">6</button></td>
                    <td><button class="calc" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="numb" onclick="insert('1')">1</button></td>
                    <td><button class="numb" onclick="insert('2')">2</button></td>
                    <td><button class="numb" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button id="igual" onclick="calcular()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" onclick="insert('0')">0</button></td>
                    <td><button class="numb" onclick="insert('.')">,</button></td>
                </tr>
            </table>
        </div>
    </main>
    <footer class="developer">
        <p>Desenvolvido por <a href="https://www.beacons.ai/thiagopessoaaraujo" target="_blank">Thiago Pessoa Araujo <sup><i class="fa fa-external-link" id="external-link"></i></sup></a></p>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/76e9fa9b83.js" crossorigin="anonymous"></script>
</body>
</html>
